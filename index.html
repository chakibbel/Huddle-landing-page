<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> <!-- Inserting the link to use icons from fontawesome.com --> 

    <link type="text/css" rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <div class="logo-div">
        <img class="logo" src="images/logo.svg" alt="">
    </div>
    <div class="flex-container">
            <div class="illustration-img">
                <img id="image" src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="illustration-txt">
                <h1>Build The Community <br> Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
                <div>
                    <button class="button">Register</button>
                </div>
            </div>
    </div>;
    <div class="icons">
        <i class="fab fa-facebook-f icon-style"></i>
        <i class="fab fa-twitter icon-style"></i>
        <i class="fab fa-instagram icon-style"></i>
    </div>
</body>
</html>
